<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-dev form {
            max-width: 500px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<h1>My beautiful image</h1>
<div class="gallery" id="gallery"></div>

<script>
    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');

    // Fetch image URLs from the server

    function getImages() {
        fetch('http://localhost:2525/cgi/get-images.py')
            .then(response => response.json())
            .then(data => {
                gallery.innerHTML = ''; // Clear the gallery before adding new images
                if (data.images.length === 0) {
                    const p = document.createElement('p');
                    const text = document.createTextNode("No Images on the server");
                    p.appendChild(text);
                    gallery.appendChild(p);
                } else {
                    data.images.forEach(url => {
                        console.log(url);
                        // Create a container div for each image and its button
                        const container = document.createElement('div');
                        container.style.display = 'inline-block';
                        container.style.textAlign = 'center';
                        container.style.margin = '10px';

                        // Create the image element
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = url.split('/').pop();
                        img.style.width = '200px';

                        // Create the delete button
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.style.display = 'block';
                        deleteButton.style.marginTop = '5px';

                        // Add a click event to handle delete functionality
                        deleteButton.addEventListener('click', () => {
                            fetch(img.src, { method: 'DELETE' })
                                .then(result => {
                                    if (result.status === 204) {
                                        // Reload the gallery after deletion
                                        getImages();
                                        console.log("deleted " + img.src);
                                    }
                                });
                        });

                        // Append the image and button to the container
                        container.appendChild(img);
                        container.appendChild(deleteButton);

                        // Append the container to the gallery
                        gallery.appendChild(container);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
    }
    getImages();
</script>

</body>
</html>
