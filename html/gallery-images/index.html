<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-dev form {
            max-width: 500px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<h1>My beautiful image</h1>
<img src="images/image.jpg">
</body>
</html>
