server {
	listen 9090 9191;
	server_name localhost example.com www.example.com;#med #localhost;#localhost;
	index another.html;
	# this line must be skip it.
	# the same here
	root /var/www/html;
	error_page 404 custom_page.html;
	client_max_body_size 1024;
	location / {
		allow_method GET POST;
		root /home/aabourri/projects/webserver;
		index another.html;
		autoindex on;
	}
}

server {
	listen 2626;
	server_name www.mag.org;#med #localhost;#localhost;
	index index.html index.htm ahmed.html;
	# this line must be skip it.
	# the same here
	root /var/www/html;
	error_page 404 custom_page.html;
	client_max_body_size 1024;
	location / {
		allow_method GET POST;
		root /home/aabourri/projects/webserver;
		index index.html;
		autoindex off;
	}
}
