<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
        }
        
        .image-container {
            max-width: 600px;
            margin: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Image Page</h1>
    <div class="image-container">
        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Descriptive Alt Text">
    </div>
</body>
</html>
